<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "My family", fr: "Ma famille"},
{eng: "is very important", fr: "est trÃ¨s importante"},
{eng: "to me.", fr: "pour moi."},
{eng: "My father is called", fr: "Mon pÃ¨re s'appelle"},
{eng: "is Marc", fr: "Marc"},
{eng: "and he", fr: "et il"},
{eng: "is an architect.", fr: "est architecte."},
{eng: "My mother", fr: "Ma mÃ¨re,"},
{eng: "works as", fr: "quant Ã  elle, travaille"},
{eng: "a teacher", fr: "comme enseignante"},
{eng: "in a primary school.", fr: "dans une Ã©cole primaire."},
{eng: "I have a brother", fr: "J'ai un frÃ¨re"},
{eng: "who is called Lucas", fr: "qui s'appelle Lucas,"},
{eng: "who is passionate", fr: "qui est passionnÃ©"},
{eng: "about music", fr: "par la musique"},
{eng: "and plays", fr: "et joue"},
{eng: "the guitar.", fr: "de la guitare."},
{eng: "My older sister", fr: "Ma sÅ“ur aÃ®nÃ©e"},
{eng: "Sophie is", fr: "s'appelle Sophie et"},
{eng: "studying literature", fr: "elle Ã©tudie la littÃ©rature"},
{eng: "at university.", fr: "Ã  l'universitÃ©."},
{eng: "We also have", fr: "Nous avons aussi"},
{eng: "close family members:", fr: "des membres proches de la famille:"},
{eng: "my uncle", fr: "mon oncle"},
{eng: "lives in Paris", fr: "habite Ã  Paris"},
{eng: "and works", fr: "et travaille"},
{eng: "in finance,", fr: "dans le domaine de la finance,"},
{eng: "while my aunt", fr: "tandis que ma tante"},
{eng: "is a doctor", fr: "est mÃ©decin"},
{eng: "in Bordeaux.", fr: "Ã  Bordeaux."},
{eng: "My grandmother,", fr: "Ma grand-mÃ¨re,"},
{eng: "whom I adore,", fr: "que j'adore,"},
{eng: "spends a lot of time", fr: "passe beaucoup de temps"},
{eng: "baking delicious cakes,", fr: "Ã  faire des gÃ¢teaux dÃ©licieux,"},
{eng: "which makes", fr: "ce qui rend"},
{eng: "our family gatherings", fr: "nos rÃ©unions de famille"},
{eng: "even more enjoyable.", fr: "encore plus savoureuses."},
{eng: "My grandfather", fr: "Mon grand-pÃ¨re"},
{eng: "enjoys playing chess", fr: "aime jouer aux Ã©checs"},
{eng: "with his friends every week.", fr: "avec ses amis chaque semaine."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
