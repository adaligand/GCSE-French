<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;

  h1 {

  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">

  <div class="column" id="french-column">

<div class="feedback" id="feedback"></div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [

{eng: "and friendly", fr: "et sympa"},
{eng: "with everyone.", fr: "avec tout le monde."},

{eng: "always ready", fr: "toujours prÃªt"},
{eng: "to help and", fr: "Ã  aider et"},
{eng: "make others smile.", fr: "Ã  faire sourire les autres."},
{eng: "However, my sister", fr: "En revanche, ma sÅ“ur"},
{eng: "can sometimes be", fr: "peut Ãªtre parfois"},
{eng: "mean and annoying,", fr: "mÃ©chante et casse-pieds,"},
{eng: "especially when", fr: "surtout quand"},
{eng: "she is upset.", fr: "elle est contrariÃ©e."},
{eng: "He is a bit arrogant,", fr: "Il est un peu prÃ©tentieux, "},
{eng: "but also very naive,", fr: "mais aussi trÃ¨s naÃ¯f,"},
{eng: "which sometimes makes him", fr: "ce qui le rend parfois"},
{eng: "vulnerable to others.", fr: "vulnÃ©rable aux autres."},
{eng: "On the other hand,", fr: "En revanche,"},
{eng: "she is always", fr: "elle est toujours"},
{eng: "open-minded and ready", fr: "ouverte d'esprit et prÃªte"},
{eng: "to listen,", fr: "Ã  Ã©couter,"},
{eng: "which makes her ", fr: "ce qui fait d'elle"},
{eng: "a dependable friend.", fr: "une amie sur qui compter."},
{eng: "My friend is shy", fr: "Mon ami est timide"},
{eng: "but very hardworking,", fr: "mais trÃ¨s travailleur,"},
{eng: "giving his all in everything", fr: "il se donne Ã  fond dans tout"},
{eng: "he undertakes.", fr: "ce qu'il entreprend."},
{eng: "In contrast, my neighbor", fr: "En revanche, mon voisin"},
{eng: "is lazy and selfish,", fr: "est paresseux et Ã©goÃ¯ste,"},
{eng: "thinking only of himself", fr: "il ne pense qu'Ã  lui-mÃªme"},
{eng: "and not caring about others.", fr: "et ne se soucie pas des autres."},
{eng: "She is annoying at times", fr: "Elle est agaÃ§ante par moments"},
{eng: "but I get along with her well", fr: "mais je m'entends bien avec elle,"},
{eng: "because she has a big heart", fr: "car elle a un grand cÅ“ur"},
{eng: "and knows how to be there", fr: "et sait Ãªtre lÃ "},
{eng: "when needed.", fr: "quand on a besoin d'elle."},
{eng: "Generosity and loyalty", fr: "La gÃ©nÃ©rositÃ© et la fidÃ©litÃ©"},
{eng: "are important qualities to me,", fr: "sont des qualitÃ©s importantes pour moi,"},
{eng: "as they show a person's", fr: "car elles montrent le vÃ©ritable"},
{eng: "true character.", fr: "caractÃ¨re d'une personne."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
