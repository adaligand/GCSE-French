<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "It is essential", fr: "Il est essentiel"},
{eng: "to act now", fr: "d'agir maintenant"},
{eng: "to protect the environment,", fr: "pour protÃ©ger l'environnement,"},
{eng: "as the destruction", fr: "car la destruction"},
{eng: "of our planet", fr: "de notre planÃ¨te"},
{eng: "is a reality", fr: "est une rÃ©alitÃ©"},
{eng: "that we must understand", fr: "que nous devons comprendre"},
{eng: "and respect.", fr: "et respecter."},
{eng: "For example,", fr: "Par exemple,"},
{eng: "to save water,", fr: "pour Ã©conomiser l'eau,"},
{eng: "it is recommended", fr: "il est recommandÃ©"},
{eng: "to take short showers.", fr: "de prendre des douches courtes."},
{eng: "Moreover,", fr: "De plus,"},
{eng: "we need to reduce", fr: "nous devons rÃ©duire"},
{eng: "our plastic consumption", fr: "notre consommation de plastique"},
{eng: "to protect the oceans.", fr: "afin de protÃ©ger les ocÃ©ans."},
{eng: "It is also important", fr: "Il est aussi important"},
{eng: "to recycle,", fr: "de recycler,"},
{eng: "as this helps", fr: "car cela permet"},
{eng: "to reduce pollution.", fr: "de rÃ©duire la pollution."},
{eng: "We should not waste food,", fr: "Il ne faut pas gaspiller la nourriture,"},
{eng: "as it contributes", fr: "car cela contribue"},
{eng: "to the degradation", fr: "Ã  la dÃ©gradation"},
{eng: "of our planet.", fr: "de notre planÃ¨te."},
{eng: "Finally,", fr: "Enfin,"},
{eng: "it is crucial", fr: "il est indispensable"},
{eng: "to turn off the lights", fr: "d'Ã©teindre les lumiÃ¨res"},
{eng: "when we leave a room", fr: "lorsque nous quittons une piÃ¨ce"},
{eng: "and avoid throwing waste", fr: "et d'Ã©viter de jeter des dÃ©chets"},
{eng: "on the street", fr: "dans la rue,"},
{eng: "to maintain", fr: "pour sauvegarder"},
{eng: "the cleanliness", fr: "la propretÃ©"},
{eng: "of our environment.", fr: "de notre environnement."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
